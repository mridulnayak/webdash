<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Impact Dashboard</title>
    
    <!-- 1. Chart.js for the graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 2. Vanilla-Tilt for the 3D hover effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <!-- 3. Google Fonts (Inter + Orbitron for the sci-fi number look) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <!-- 4. FontAwesome for cool icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #090910;
            --card-bg: rgba(255, 255, 255, 0.05);
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-green: #0aff60;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            background-color: var(--bg-dark);
            /* Dynamic animated background mesh */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(188, 19, 254, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.15) 0%, transparent 25%);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating background animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 28px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .user-badge {
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            font-size: 14px;
        }

        /* --- 3D CARDS --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            /* Glassmorphism settings */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            
            /* 3D Settings */
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.1s; /* Smooth tilt */
        }

        /* Elements popping out of the card in 3D */
        .card-content {
            transform: translateZ(30px); /* Pushes text forward */
        }

        .icon-box {
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .card h3 {
            margin: 0;
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .number {
            font-family: 'Orbitron', sans-serif; /* Sci-fi font */
            font-size: 42px;
            font-weight: 700;
            margin: 10px 0 0 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* Specific Card Colors */
        .blue-glow .number { color: var(--neon-blue); text-shadow: 0 0 20px rgba(0, 243, 255, 0.4); }
        .blue-glow .icon-box { color: var(--neon-blue); border: 1px solid rgba(0, 243, 255, 0.3); }

        .green-glow .number { color: var(--neon-green); text-shadow: 0 0 20px rgba(10, 255, 96, 0.4); }
        .green-glow .icon-box { color: var(--neon-green); border: 1px solid rgba(10, 255, 96, 0.3); }

        .pink-glow .number { color: var(--neon-pink); text-shadow: 0 0 20px rgba(188, 19, 254, 0.4); }
        .pink-glow .icon-box { color: var(--neon-pink); border: 1px solid rgba(188, 19, 254, 0.3); }

        /* --- CHART SECTION --- */
        .chart-container {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            position: relative;
            height: 400px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-header h2 {
            margin: 0;
            font-size: 18px;
            color: white;
        }

        /* Customizing the live pulsing dot */
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--neon-green);
        }
        .dot {
            width: 8px;
            height: 8px;
            background: var(--neon-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(10, 255, 96, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(10, 255, 96, 0); }
            100% { box-shadow: 0 0 0 0 rgba(10, 255, 96, 0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-cube"></i> Impact<span style="color:white">OS</span></h1>
            <div class="user-badge">
                <i class="fa-solid fa-user-astronaut"></i> Admin View
            </div>
        </header>

        <!-- 
            3D CARDS 
            data-tilt: Enables the 3D effect
            data-tilt-glare: Adds the shiny reflection
            data-tilt-max: How much it tilts
        -->
        <div class="stats-grid">
            
            <!-- Card 1 -->
            <div class="card blue-glow" data-tilt data-tilt-glare data-tilt-max="15">
                <div class="card-content">
                    <div class="icon-box"><i class="fa-solid fa-sack-dollar"></i></div>
                    <h3>Funds Raised</h3>
                    <!-- Counter Animation -->
                    <div class="number counter" data-target="14500">$0</div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card pink-glow" data-tilt data-tilt-glare data-tilt-max="15">
                <div class="card-content">
                    <div class="icon-box"><i class="fa-solid fa-heart-pulse"></i></div>
                    <h3>Active Donors</h3>
                    <div class="number counter" data-target="342">0</div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card green-glow" data-tilt data-tilt-glare data-tilt-max="15">
                <div class="card-content">
                    <div class="icon-box"><i class="fa-solid fa-chart-line"></i></div>
                    <h3>Goal Status</h3>
                    <div class="number counter" data-target="72">0%</div>
                </div>
            </div>

        </div>

        <!-- CHART SECTION -->
        <div class="chart-container">
            <div class="chart-header">
                <h2>Real-time Analytics</h2>
                <div class="live-indicator">
                    <div class="dot"></div> LIVE DATA
                </div>
            </div>
            <canvas id="impactChart"></canvas>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURING THE 3D TILT EFFECT ---
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 15, // Max tilt rotation
            speed: 400, // Speed of the enter/exit transition
            glare: true, // Add "shiny" glare
            "max-glare": 0.2, // Opacity of glare
        });

        // --- 2. THE NEON CHART ---
        const ctx = document.getElementById('impactChart').getContext('2d');

        // Create a flashy gradient
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(188, 19, 254, 0.5)'); // Neon Pink
        gradient.addColorStop(1, 'rgba(188, 19, 254, 0)');   // Transparent

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June'],
                datasets: [{
                    label: 'Donations',
                    data: [1200, 1900, 3000, 2500, 2000, 3900],
                    borderColor: '#bc13fe', // Pink Line
                    backgroundColor: gradient,
                    borderWidth: 3,
                    tension: 0.4, // Smooth curves
                    pointBackgroundColor: '#090910', // Dark center for dots
                    pointBorderColor: '#fff', // White border for dots
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 10,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }, // Hide legend
                    tooltip: {
                        backgroundColor: 'rgba(255, 255, 255, 0.9)',
                        titleColor: '#000',
                        bodyColor: '#000',
                        padding: 10,
                        cornerRadius: 10,
                        displayColors: false
                    }
                },
                scales: {
                    y: {
                        grid: { color: 'rgba(255, 255, 255, 0.05)' }, // Faint grid
                        ticks: { color: '#a0a0a0' },
                        border: { display: false }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#a0a0a0' },
                        border: { display: false }
                    }
                },
                animation: {
                    duration: 2000,
                    easing: 'easeOutQuart'
                }
            }
        });

        // --- 3. THE NUMBER COUNTER (Keep the logic, update styling) ---
        const counters = document.querySelectorAll('.counter');
        const speed = 40; 

        counters.forEach(counter => {
            const updateCount = () => {
                const target = +counter.getAttribute('data-target');
                const count = +counter.innerText.replace(/[$,%]/g, '');
                const inc = target / speed;

                if (count < target) {
                    let prefix = counter.innerText.includes('$') ? '$' : '';
                    let suffix = counter.innerText.includes('%') ? '%' : '';
                    counter.innerText = prefix + Math.ceil(count + inc) + suffix;
                    setTimeout(updateCount, 25);
                } else {
                    let prefix = counter.innerText.includes('$') ? '$' : '';
                    let suffix = counter.innerText.includes('%') ? '%' : '';
                    counter.innerText = prefix + target + suffix;
                }
            };
            updateCount();
        });
    </script>
</body>
</html>
